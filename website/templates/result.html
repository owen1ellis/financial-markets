<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Data for ISIN: {{ data[0]['ISIN'] }}</h1>

    <!-- Display the table -->
    <table border="1">
        <tr>
            {% for key in data[0].keys() %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
            {% for value in row.values() %}
                <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <!-- Sentiment visualization -->
    <h2>Sentiment Analysis</h2>
    <img src="/static/sentiment.png" alt="Sentiment Analysis">

    <!-- Add insights (e.g., market performance) -->
    <h2>Insights</h2>
    <p>Additional insights can be shown here...</p>
</body>
</html>
